<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
 
    <!-- Bootstrap Font Icon CSS -->
    {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" /> {% endcomment %}
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />

    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'admin.css' %}">

</head>

<body>
    <div class="header">
        <h1>Administrator Panel </h1>
        <div class="dropdown"> 
            <div class="dropdown-trigger"><i class="bi bi-person-fill fs-3"></i>Trupti</div>
            <div class="dropdown-content">
            <a href="#">My Profile</a>
            <a href="{% url 'logout'%}">Log Out</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="button-container">
            <a href="{% url 'employeesignup' %}" class="button">
                <div class="icon-text">
                    <i class="bi bi-people-fill fs-3"></i>
                    <span>Add Employee</span>
                </div>
            </a>
        
            <a href="{% url 'managersignup' %}"  class="button">
                <div class="icon-text">
                    <i class="bi bi-person-fill fs-3"></i>
                    <span>Add Manager</span>
                </div>
            </a>
            <a href="{% url 'ComponentEntry' %}" class="button">
                <div class="icon-text">
                    <i class="bi bi-capsule-pill fs-3"></i>
                    <span>Medicine</span>
                </div>
            </a>
            <a href="#" class="button">
                <div class="icon-text">
                    <i class="bi bi-telephone-fill fs-3"></i>
                    <span>Contacts</span>
                </div>
            </a>
            <a href="#" class="button">
                <div class="icon-text">
                    <i class="bi bi-calendar3 fs-3"></i>
                    <span>Calendar</span>
                </div>
            </a>            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
