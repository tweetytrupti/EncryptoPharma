<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{% static 'images/logo.jpg' %}" alt="Company Logo">
            <h1>EncryptoPharama</h1>
        </div>
        <ul class="menu">
            <li><button class="button" onclick="window.location.href='/'">Home</button></li>
        </ul>
    </header>
    <div class="container">
        <div class="signin" id="signin">
            <h2> Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="loginusername">Username</label>
                    <input type="text" class="form-control" id="loginusername"  name="loginusername"  placeholder="Enter Your Username" required>

                </div>
                <div class="form-group">
                    <label for="loginpassword">Password</label>
                    <input type="password" class="form-control" id="loginpassword" name="loginpassword" placeholder="Enter Your Password" required>
                </div>
                <button id="login-submit-btn" type="submit" class="button btn btn-outline-success">Login</button>
            </form>
            {% comment %} <div class="pass"><h4><a href="Signup.html">New Manager? Signup now</a></h4></div> {% endcomment %}
            {% if error_message %}
                <p>{{ error_message }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
