<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Employee Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <style>
        /* Custom CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #baf0f4;
        }
        h3{
            font-size: 36px;
            text-align: center;
        }
        .header {
            background-color: #014d53;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 6px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-trigger {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30px;
            color: #fff;
            padding: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-right: 50px;
        }
        .dropdown-trigger:hover {
            background-color: #0056b3;
        }
        .dropdown-content a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 0;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .custom-container {
            max-width: 100%;
            margin: 0px;
            display: flex;
        }

        .add-button {
            border-radius: 10px; /* Makes the button oval */
            background-color: #032729; /* Blue background */
            margin-right: 10px; /* Add margin between buttons */
            color: #ffffff; /* Text color */
            margin-left: 75%;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 20px;

        }
        .tabcontent {
            display: flex;
            justify-content: center;
        }
        .card {
            background-color: #c8f3ed;
            padding: 2em;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            width: 30%;
        }

        .card-body {
            padding: 0px;
            margin: 0px;
            {% comment %} padding: 20px; /* Add some padding inside the card */
            margin: 20px {% endcomment %}
        }

        .form-group {
            margin-bottom: 15px; /* Add some space between form groups */
        }
        
        .form-group input {
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #198754;
        }

        .button {
            width: 100%; /* Make the button full width */
        }
        /* Style for select component input */
        .form-group select {
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #198754; /* Bottom border color */
            width: 100%; /* Make the select element full width */
            padding: 5px; /* Add some padding inside the select element */
            font-size: 16px; /* Font size */
            color: #333; /* Text color */
        }

        /* Style for select component options */
        .form-group select option {
            background-color: #fff; /* Background color */
            color: #333; /* Text color */
        }

        /* Style for select component on focus */
        .form-group select:focus {
            outline: none; /* Remove outline on focus */
            border-bottom-color: #0056b3; /* Change bottom border color on focus */
        }


    </style>
</head>
<body>
    <div class="header">
        <h1>Product Employee</h1>
        <div class="dropdown">
            <div class="dropdown-trigger">
                <i class="bi bi-person-fill fs-3">{{employee.username}}</i>
            </div>
            <div class="dropdown-content">
                <a href="#">My Profile</a>
                <a href="{% url 'logout'%}">Log Out</a>
            </div>
        </div>
    </div>

    <div id="AddComponents" class="tabcontent">
        <div class="card">
            <div class="card-body">
                <h3>Add Component</h3><br>
                <form action="{% url 'add_component' %}" method='post'>
    {% csrf_token %}
    {% comment %} <div class="form-group">
        <label for="id_name">Enter Component Name:</label>
        <input name="name" type="text" class="form-control" id="id_name" placeholder="Component Name" required="">
    </div> {% endcomment %}
    <div class="form-group">
        <label for="id_name">Select Component Name:</label>
        <select name="name" class="form-control" id="id_name" required="">
            <option value="">Select a Component</option>
            {% for component in components %}
                <option value="{{ component.name }}">{{ component.name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="id_quantity">Enter Component Quantity:</label>
        <input name="quantity" type="number" class="form-control" id="id_quantity" placeholder="Component Quantity" required="">
    </div>
    <div class="form-group">
        <label for="id_cost">Enter Component Cost:</label>
        <input name="cost" type="number" step="0.01" class="form-control" id="id_cost" placeholder="Component Cost" required="">
    </div>
    <div class="form-group text-center">
        <button type="submit" class="button btn btn-outline-success">Submit</button>
    </div>
</form>
            </div>
        </div>
    </div>        
</body>
</html>
